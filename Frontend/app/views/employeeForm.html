<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{{model.title}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" ng-model="model.employee.name" class="form-control">
                    <label>Base:</label>
                    <input type="number" ng-model="model.employee.base" class="form-control">
                    <label>Medical:</label>
                    <input type="number" ng-model="model.employee.medical" class="form-control">
                    <label>Dental:</label>
                    <input type="number" ng-model="model.employee.dental" class="form-control">
                    <label>401K:</label>
                    <input type="number" ng-model="model.employee['401k']" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="onUpdate(model.employee)" class="btn btn-default" data-dismiss="modal">
                    {{model.buttonName}}
                </button>
            </div>
        </div>
    </div>
</div>
